service: albums-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"


provider:
  name: aws
  runtime: dotnetcore2.1
  environment:
    ALBUMS_TABLE: ${self:custom.albumsTable}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:DescribeLogGroups",
        - logs:DescribeLogStreams",
        - logs:PutLogEvents",
        - logs:GetLogEvents",
        - logs:FilterLogEvents"
      Resource: 
      - arn:aws:logs:*:*:*      
    - Effect: Allow
      Action:
        - "dynamodb:*"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "*"
# you can overwrite defaults here
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-2'}
  logs:
    restApi: true
  tracing:
    apiGateway: true
    lambda: true  

package:
  individually: true

custom:
  PHOTO_ALBUMS_BUCKET: ygubbay-photo-albums
  PHOTO_THUMBNAILS_BUCKET: ygubbay-photo-albums-thumbnails
  albumsTable: albums-table-${self:provider.stage}

functions:
  createAlbum:
    handler: CsharpHandlers::PhotoAlbum.Functions::CreateAlbum
    package:
      artifact: bin\release\netcoreapp2.1\deploy-package.zip
    iamRoleStatements:
      - Effect: Allow
        Action:
        - "dynamodb:*"
        # Restrict our IAM role permissions to
        # the specific table for the stage
        Resource: AlbumsTable
    environment:
      tableName: ${self:custom.albumsTable}
    events: 
      - http:
          method: POST
          path: /api/album
          cors:
            origins: '*'
            allowCredentials: true
          authorizer:
            type: aws_iam   

  hello:
    handler: CsharpHandlers::PhotoAlbum.Functions::Hello
    package:
      artifact: bin\release\netcoreapp2.1\deploy-package.zip

  createthumbnail:
    handler: CsharpHandlers::PhotoAlbum.Functions::CreateThumbnail
    package:
      artifact: bin\release\netcoreapp2.1\deploy-package.zip
    iamRoleStatements:
    - Effect: Allow
      Action:
      - logs:PutLogEvents
      Resource: 
      - arn:aws:logs:*:*:*
    - Effect: "Allow"
      Action:
          - "s3:*"
      Resource: "*"
    events:
      - s3:
          bucket: ygubbay-photo-albums
          event: s3:ObjectCreated:*
          existing: true

resources:    
  # API Gateway Errors
  #- ${file(resources/api-gateway-errors.yml)}

  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    AlbumsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.albumsTable}
        AttributeDefinitions:
          - AttributeName: partition_key
            AttributeType: S
          - AttributeName: sort_key
            AttributeType: S
        KeySchema:
          - AttributeName: partition_key
            KeyType: HASH
          - AttributeName: sort_key
            KeyType: RANGE
        # Set the capacity to auto-scale
        BillingMode: PAY_PER_REQUEST

Outputs:
  AlbumsTableName:
    Value:
      Ref: AlbumsTable
    Export:
      Name: albums-table-ext